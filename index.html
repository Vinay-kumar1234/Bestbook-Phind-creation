<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">BestSelling</a>
        <a href="#">History amount spent</a>
        <a href="#">Coins/Coupons</a>
    </header>
    <div class="container">
        <div class="item">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book 1</h3>
            <p>Stock: 10</p>
            <button onclick="addToCart('Book 1')">ADD to Cart</button>
        </div>
        <!-- Repeat the above div for each item -->
    </div>
    <footer>
        &copy; 2023 Bestbook. All rights reserved.
    </footer>
    <script>
        function addToCart(itemName) {
            alert(itemName + ' added to cart.');
            // Here you would typically update the cart in your application
        }
    </script>
</body>
</html>
